<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator App</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;1,100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./images/quotes_generator_react_app_favicon.png" type="image/x-icon">

<body>

    <div id="root">
        <!-- Load initially, but when react App is loaded anything inside "root" will be replaced with "App"  -->

            <div class="spinner-border text-light spinner-cust-size" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        
    </div>

    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
